<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row responsive-sm wrap>
      <ion-col *ngFor="let p of posts">
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="p.Avatar">
        </ion-avatar>
        <h2 >{{p.PostBy}}</h2>
        <ion-badge item-right>{{p.Area}}</ion-badge>
        <p>{{p.PostOn}}</p>
      </ion-item>

      <ion-card-content (click)="goToDetailPage(p)">
        <h2>{{p.Topic}}</h2>
        <p>{{p.Description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center>
            <ion-icon name="thumbs-up"></ion-icon>
            {{p.Likes}}
          </button>
        </ion-col>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center (click)="openComment()">
            <ion-icon name="text"></ion-icon>
            {{p.Comments}}
          </button>
        </ion-col>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center>
          <ion-icon name="bookmark"></ion-icon>{{p.Progress}}
        </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
