<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Your {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-note *ngIf="notFoundMessageToggle"><h2>Sorry, nothing is found. Anyway, we know you're always keen in making our company great!</h2></ion-note>
<ion-list>
  <button ion-item *ngFor="let g of generals" (click)="loadIdea(g.id)">
    <h2>{{g.description}}</h2>
    <small>{{g.date.substr(0, 10)}}</small>
  </button>
</ion-list>
</ion-content>
