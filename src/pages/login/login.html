<ion-header>

</ion-header>


<ion-content>
  <ion-card>
        <ion-card-header>
          <h1>Login</h1></ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="Username" type="text"></ion-input>
          </ion-item>

          <ion-item *ngIf="RegisterChecked">
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="Email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="Password" type="password"></ion-input>
          </ion-item>

          <ion-buttons *ngIf="!RegisterChecked">
            <button ion-button block (click)="login()">Sign In</button>
          </ion-buttons>
          <ion-buttons>
            <button ion-button block (click)="register()">Sign Up</button>
          </ion-buttons>
        </ion-card-content>

      </ion-card>
</ion-content>
