<ion-header>
  <ion-navbar>
    <ion-title>Ideas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-textarea rows="10" placeholder="What's on your mind?" [(ngModel)]="description"></ion-textarea>
      <ion-item>
          <ion-label>Area</ion-label>
          <ion-select [(ngModel)]="area">
        <ion-option *ngFor="let a of areas" [value]="a.value">{{a.value}}</ion-option>
      </ion-select>
      </ion-item>

  <ion-textarea rows="10" placeholder="What do you suggest?" [(ngModel)]="latestSuggestion"></ion-textarea>
</ion-content>

<ion-footer padding>
  <div>
    <input type="file" #fileInput (change)="addFile()"/>
  </div>
  <ion-fab right bottom>
  <button ion-fab (click)="post()"><ion-icon name="send"></ion-icon></button>
  </ion-fab>
</ion-footer>
