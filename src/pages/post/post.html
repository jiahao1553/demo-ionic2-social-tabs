<ion-header>

  <ion-navbar>
    <ion-title>Ideas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="Base64Image" *ngIf="Base64Image" />
  <ion-textarea rows="6" placeholder="What's on your mind?" padding [(ngModel)]="Description"></ion-textarea>
  <ion-row>
    <ion-col width-80 text-center>
      <ion-item>
          <ion-label>Area</ion-label>
          <ion-select [(ngModel)]="Area">
        <ion-option *ngFor="let a of Areas" [value]="a.value">{{a.value}}</ion-option>
      </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-10>
      <button ion-button block clear large>
        <ion-icon name="images" (click)="accessGallery()"></ion-icon></button>
    </ion-col>
    <ion-col width-10>
      <button ion-button block clear large>
        <ion-icon name="camera" (click)="takePhoto()"></ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-textarea rows="6" placeholder="Suggestion" padding [(ngModel)]="Suggestion"></ion-textarea>
  <ion-fab right bottom>
    <button ion-fab (click)="updateIdea()"><ion-icon name="send"></ion-icon></button>
  </ion-fab>
</ion-content>
