<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img class="profile-image" src="http://admissions.berkeley.edu/sites/default/files/UCB_landingpage_images_600x300_212.jpg">
    <h3 text-center padding><b>John</b></h3>
    <ion-row>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
          <ion-icon name="paper"></ion-icon>
          12 Posts
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
          <ion-icon name="checkmark-circle"></ion-icon>
          4 Closed
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
        <ion-icon name="medal"></ion-icon>
        1 Fuel
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list no-lines>
  <ion-item text-wrap>
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="http://www.iconshock.com/img_jpg/BETA/communications/jpg/256/thumbnail_icon.jpg">
        </ion-avatar>
        <h2 >John</h2>
        <ion-badge item-right >Area 1</ion-badge>
        <p>Nov 9, 2016</p>
      </ion-item>

      <img class="image-in-card" src="https://static.pexels.com/photos/1562/italian-landscape-mountains-nature.jpg">

      <ion-card-content>
        <h2>Topic Title</h2>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>

      <ion-row>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center>
            <ion-icon name="thumbs-up"></ion-icon>
            12
          </button>
        </ion-col>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center>
            <ion-icon name="text"></ion-icon>
            4
          </button>
        </ion-col>
        <ion-col width-33 center text-center>
          <button ion-button full primary clear small icon-left text-center>
          <ion-icon name="bookmark"></ion-icon>Open
        </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-item>

</ion-list>
</ion-content>
