<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item text-wrap>
        <ion-avatar item-left>
          <img [src]="'https://protected-temple-59341.herokuapp.com/media/'+avatarId+'.avatar'">
        </ion-avatar>
        <h2>{{username}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
      <ion-icon name="create"></ion-icon>
      Edit Nickname
    </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <div>
        <input type="file" #fileInput (change)="addFile()"/>
      </div>
    </ion-item>
</ion-list>
  <ion-card>
    <img class="profile-image" src="http://admissions.berkeley.edu/sites/default/files/UCB_landingpage_images_600x300_212.jpg">
    <h3 text-center padding><b>John</b></h3>
    <ion-row>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
          <ion-icon name="paper"></ion-icon>
          12 Posts
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
          <ion-icon name="checkmark-circle"></ion-icon>
          4 Closed
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button full primary clear icon-left text-center>
        <ion-icon name="medal"></ion-icon>
        1 Fuel
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
