<ion-header>
  <ion-toolbar>
    <ion-title>
      Idea's Actions
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">{{suggestion.suggestion}}</ion-card-header>
    <ion-list>
        <ion-item text-wrap *ngFor="let a of actions">
    <h3>By {{a.actionOwnerFullname}}</h3>
    <small>Deadline: {{a.actionDeadline}}</small>
    <p><i>{{a.action}}</i></p>
  </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-list>
      <ion-searchbar (input)="search($event)" placeholder="Assign action to?"></ion-searchbar>
      <ion-list>
        <button ion-item text-wrap *ngFor="let u of users" (click)="selectUser(u)">
          <p>{{u.fullname}}</p>
          <small>@{{u.username}}</small>
        </button>
      </ion-list>
      <ion-item padding-left>
        <ion-label>Complete by</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="actionDeadline"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-textarea rows="3" [(ngModel)]="action" placeholder="Enter action here"></ion-textarea>
          <ion-buttons item-right>
            <button ion-button (click)="post()">Send</button>
          </ion-buttons>
        </ion-item>
  </ion-list>
</ion-footer>
