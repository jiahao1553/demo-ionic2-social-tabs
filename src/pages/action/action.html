<ion-header>
  <ion-toolbar>
    <ion-title>
      Idea's Actions
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>{{suggestion.suggestion}}</ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let a of actions">
        <ion-item>
    <p><b>{{a.actionOwner}}'s action: </b>{{a.action}}</p>
    <p>Deadline: {{a.actionDeadline}}</p>
  </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-list>
      <ion-item>
        <ion-label floating>Action by</ion-label>
        <ion-input [(ngModel)]="actionOwner" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Complete by</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="actionDeadline"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-textarea rows="3" [(ngModel)]="action" placeholder="Enter action here"></ion-textarea>
          <ion-buttons item-right>
            <button ion-button (click)="post()">Send</button>
          </ion-buttons>
        </ion-item>
  </ion-list>
</ion-footer>
